name: deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:  
  CI: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Build web-app
        run: |
          npm config set legacy-peer-deps true
          npm i
          npm run build
          npm install -g serve
          serve -s build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build